<ion-header>

  <ion-navbar>
    <ion-title>Add Shipping Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
			      <ion-item>
                  <ion-label  stacked>Mobile Number:</ion-label>
                  <ion-input [(ngModel)]="mobile_no" ></ion-input>
                  </ion-item>

			             <ion-item>
                  <ion-label  stacked>Address:</ion-label>
                  <ion-input [(ngModel)]="address" ></ion-input>
                  </ion-item>

        </ion-list>
            <button ion-button class="submit-btn" block  (click)="addaddress()">Add Address</button>
</ion-content>
