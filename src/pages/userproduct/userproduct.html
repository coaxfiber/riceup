<ion-header>

    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>My Products</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="property-list">

    <ion-list>

        <ion-item-sliding *ngFor="let property of products">
            <button ion-item (click)="openPropertyDetail(property)">
                <ion-thumbnail item-left>
                    <img src="http://localhost/riceup/assets/img/{{ property.id }}.jpg"/>
                </ion-thumbnail>
                <h2>{{property.product_name}}</h2>
                <p>{{property.product_desc }}</p>
            </button>
        </ion-item-sliding>
        
    </ion-list>
    <button class="button-f" ion-button ><ion-icon name="md-add" item-left [navPush]="pushPage"></ion-icon></button>
</ion-content>
