<ion-header>

    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>My Products</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="property-list">

    <ion-list>

        <ion-item-sliding *ngFor="let property of products">
            <button ion-item (click)="openPropertyDetail(property)">
                <ion-thumbnail item-left>
                    <img src="http://192.168.1.5/system/stayinn-backend/uploads/s{{ property.photo_url }}.jpg"  onError="this.src='http://192.168.1.5/system/stayinn-backend/uploads/sproduct.jpg';"/>
                </ion-thumbnail>
                <h2>{{property.product_name}}</h2>
                <p>{{property.product_desc }}</p>
            </button>
        </ion-item-sliding>
        
    </ion-list>
     <ion-fab>
        <button ion-fab  [navPush]="pushPage" clase="button-f"><ion-icon name="md-add"></ion-icon></button>
     </ion-fab>
</ion-content>
