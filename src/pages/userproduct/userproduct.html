<ion-header>

    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>My Products</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="property-list">

    <ion-list>

        <ion-item-sliding *ngFor="let property of products">
            <button ion-item (click)="openPropertyDetail(property)">
                <ion-thumbnail item-left>
                   <img src="http://riceupfarmers.org/wp-content/system/uploads/s{{ property.photo_url }}.jpg?{{timee}}" alt="loading..."   onError="this.src='http://riceupfarmers.org/wp-content/system/sproduct.jpg';" />
                </ion-thumbnail>
                <h2>{{property.product_name}}</h2>
                <p>{{property.product_desc }}</p>
            </button>
             <ion-item-options>
                <button danger (click)="openPropertyDetail(property)" class="green"> Update </button>
                <button danger (click)="delprod(property.id)" class="red">Remove</button>
            </ion-item-options>
        </ion-item-sliding>
        <ion-item-sliding>
            <button ion-item >
                <ion-thumbnail item-left>
                </ion-thumbnail>
                <h2></h2>
                <p></p>
            </button>
        </ion-item-sliding>
        
    </ion-list>
     <ion-fab>
        <button ion-fab  [navPush]="pushPage" clase="button-f"><ion-icon name="md-add"></ion-icon></button>
     </ion-fab>
</ion-content>


<ion-footer padding>
    <ion-segment>
        <p><b>Note:</b> Options will appear when you swipe left on the product.</p>
    </ion-segment>
</ion-footer>
