<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Cart</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
        <ion-list>
        <ion-item-sliding *ngFor="let list of orders">
            <button ion-item>
                <ion-avatar item-left>
                    <img src="http://i-tugue.com/system/uploads/s{{ list.farmer_product.photo_url }}.jpg"  onError="this.src='http://i-tugue.com/system/uploads/sproduct.jpg';" />
                </ion-avatar>
                <h3>{{list.farmer_product.product_name}}</h3>
                <p>P{{list.farmer_product.price_per_unit}} * {{list.quantity}} </p>
            <ion-note item-right>P{{((list.farmer_product.price_per_unit)*(list.quantity)) | number:'1.2-2'}}</ion-note>
            </button>
            <ion-item-options>
                <button danger (click)="updatecart(list)" class="green"> Update </button>
                <button danger (click)="delcart(list.id)" class="red">Remove</button>
            </ion-item-options>
        </ion-item-sliding>
        <ion-item-sliding>
            <button ion-item>
                <h3></h3>
                <p></p>
            <ion-note item-right>{{gtotal}}</ion-note>
            </button>
        </ion-item-sliding>
    </ion-list>

        <button ion-button class="submit-btn" block  (click)="alertConfirm()">Checkout</button>
</ion-content>

<ion-footer padding>
    <ion-segment>
        <p><b>Note:</b> Options will appear when you swipe left on the product.</p>
    </ion-segment>
</ion-footer>
