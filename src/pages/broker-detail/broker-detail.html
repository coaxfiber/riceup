<ion-header>
    <ion-navbar>
        <ion-title>Farmer</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="broker">

    <ion-card>

        <ion-card-content>
            
         <img src="http://riceupfarmers.org/wp-content/system/uploads/{{ farmer.id }}.jpg?{{timee}}"  alt="loading..."   onError="this.src='http://riceupfarmers.org/wp-content/system/user.jpg';" />
            <h2>{{farmer.lastname}}, {{farmer.firstname}} {{farmer.middlename}}</h2>
            <h3>{{farmer.business_name}}</h3>
        </ion-card-content>

        <ion-list>
            
            <a href="tel:{{farmer.mobile_no}}" ion-item>
                <ion-icon name="text" item-left></ion-icon>
                <p>Call/Text</p>
                <h2>{{farmer.mobile_no}}</h2>
            </a>
            <a href="mailto:{{farmer.email}}" ion-item>
                <ion-icon name="mail" item-left></ion-icon>
                <p>Email</p>
                <h2>{{farmer.email}}</h2>
            </a>
            <a href="#" ion-item>
                <ion-icon name="calendar" item-left></ion-icon>
                <p>Years in Business</p>
                <h2>{{farmer.years_in_business}}</h2>
            </a>
            <a href="#" ion-item>
                <ion-icon name="calendar" item-left></ion-icon>
                <p>Years in Farming</p>
                <h2>{{farmer.years_in_farming}}</h2>
            </a>
            <a href="#" ion-item>
                <ion-icon name="pin" item-left></ion-icon>
                <p>Address</p>
                <h2 style="white-space: normal;">{{farmer.address}}</h2>
            </a>

                <button ion-button block (click)="openloc(farmer)">View Location</button>
        </ion-list>

    </ion-card>

</ion-content>
