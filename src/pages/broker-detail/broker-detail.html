<ion-header>
    <ion-navbar>
        <ion-title>Farmer</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="broker">

    <ion-card>

        <ion-card-content>
            <img src="http://localhost/riceup/assets/img/{{broker.id}}.jpg"/>
            <h2>{{broker.lname}}, {{broker.fname}} {{broker.mname}}</h2>
            <h3>{{broker.team_group}}</h3>
        </ion-card-content>

        <ion-list>
            
            <a href="tel:{{broker.mobile_number}}" ion-item>
                <ion-icon name="text" item-left></ion-icon>
                <p>Call/Text</p>
                <h2>{{broker.mobile_number}}</h2>
            </a>
            <a href="mailto:{{broker.email_address}}" ion-item>
                <ion-icon name="mail" item-left></ion-icon>
                <p>Email</p>
                <h2>{{broker.email_address}}</h2>
            </a>
            <a href="#" ion-item>
                <ion-icon name="calendar" item-left></ion-icon>
                <p>Business Started</p>
                <h2>{{broker.business_date}}</h2>
            </a>
            <a href="#" ion-item>
                <ion-icon name="pin" item-left></ion-icon>
                <p>Address</p>
                <h2>{{broker.address}}</h2>
            </a>
        </ion-list>

    </ion-card>

</ion-content>
