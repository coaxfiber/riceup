<ion-header>
    <ion-navbar>
        <ion-title>Product</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-card *ngIf="property.id">
        <img src="http://localhost/riceup/assets/img/{{ property.id }}.jpg"/>
        <ion-card-content>
            <h2 class="card-title">{{property.product_name}}</h2>
            <p>{{property.product_desc}}</p>
        </ion-card-content>
        <ion-list>

            <ion-item>
                <ion-icon item-left name="leaf"></ion-icon>
                <h3>Stocks</h3>
                <ion-note item-right>{{property.stocks_available}}</ion-note>
            </ion-item>
            <ion-item>
                <ion-icon item-left name="leaf"></ion-icon>
                <h3>Unit Type</h3>
                <ion-note item-right>{{property.unit_type}}</ion-note>
            </ion-item>
            <ion-item>
                <ion-icon item-left name="pricetag"></ion-icon>
                <h3>Price Per Unit</h3>
                <ion-note item-right>{{property.price_per_unit}}</ion-note>
            </ion-item>
            <ion-item>
                <ion-icon item-left name="pricetag"></ion-icon>
                <h3>Date of Harvest</h3>
                <ion-note item-right>{{property.date_of_harvest}}</ion-note>
            </ion-item>
            <button ion-item (click)="openBrokerDetail(property.user)">
                <ion-avatar item-left>
                    <img src="http://localhost/riceup/assets/img/{{ property.user.id}}.jpg"/>
                </ion-avatar>
                <h2>{{property.user.lastname }}, {{ property.user.firstname }} {{ property.user.middlename }}</h2>
                <p>{{ property.user.business_name }}</p>
            </button>
        </ion-list>
        <ion-item>
                <ion-icon name="cart" item-left ></ion-icon>
                <h3 item-left >Quantity:</h3>
                <ion-input type="number" value="0" text-right item-right></ion-input>
            </ion-item>
            <ion-item>
                <ion-icon item-left name="cash"></ion-icon>
                <h3>Total Price:</h3>
                <ion-note item-right>1000</ion-note>
            </ion-item>

        <button ion-button class="submit-btn" block >Add to Cart</button>


    </ion-card>
</ion-content>
