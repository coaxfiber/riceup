<ion-header>
    <ion-navbar>
        <ion-title>Order#: {{orderno}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
        <ion-card *ngIf="s===1;">
           <p style="padding: 10px">&nbsp;Ship to: {{address}}</p>
            <p style="padding: 10px">&nbsp;Mobile No: {{mobile}}</p>
        </ion-card>
        <ion-list>
        <ion-item-sliding *ngFor="let list of orders">
            <button ion-item (click)="prod(list)">
                    <img src="http://riceupfarmers.org/wp-content/system/uploads/s{{ list.farmer_product.photo_url }}.jpg"  onError="this.src='http://riceupfarmers.org/wp-content/system/sproduct.jpg';"  style="width: 20px" style="float: left;margin-right: 5px;"  />
                
                <h3>{{list.farmer_product.product_name}}</h3>
                <p>Price: P{{list.farmer_product.price_per_unit}}</p> 
                <p>Quantity: {{list.quantity}} </p> 
                <p *ngIf="list.current_status.product_status===0;">Status: Pending </p> 
                <p *ngIf="list.current_status.product_status===1;">Status: Packed </p> 
                <p *ngIf="list.current_status.product_status===2;">Status: Delivered  </p>
                <p *ngIf="list.current_status.product_status===3;">Status: Cancelled  </p> 
                <p *ngIf="list.current_status.product_status===4;">Status: Received  </p> 
            <ion-note item-right>P{{(list.farmer_product.price_per_unit)*(list.quantity) | number:'1.2-2'}}</ion-note>
            </button>
             <ion-item-options>
                <button danger (click)="cancelprod(list.id)" class="red">Cancel</button>
            </ion-item-options>

        </ion-item-sliding>
        <ion-item-sliding>
            <button ion-item>
                <h3 *ngIf="s===0;" >For Pick up</h3>
                <h3 *ngIf="s===1;">For Shipping</h3>
                <p></p>
            <ion-note item-right>{{gtotal}}</ion-note>
            </button>
        </ion-item-sliding>
    </ion-list>
</ion-content>



<ion-footer padding>
    <ion-segment>
        <p><b>Note:</b> Options will appear when you swipe left on the product.(for pending products only)</p>
    </ion-segment>
</ion-footer>
