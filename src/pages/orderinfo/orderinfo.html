<ion-header>
    <ion-navbar>
        <ion-title>Order#: {{orderno}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
        <ion-card *ngIf="s===1;">
            <p style="padding: 10px">Ship to: {{address}}</p>
        </ion-card>
        <ion-list>
        <ion-item-sliding *ngFor="let list of orders">
            <button ion-item (click)="prod(list)">
                    <img src="http://riceupfarmers.org/wp-content/system/uploads/s{{ list.farmer_product.photo_url }}.jpg"  onError="this.src='http://riceupfarmers.org/wp-content/system/sproduct.jpg';"  style="width: 20px" style="float: left;margin-right: 5px;"  />
                
                <h3>{{list.farmer_product.product_name}}</h3>
                <p>Price: P{{list.farmer_product.price_per_unit}}</p> 
                <p>Quantity: {{list.quantity}} </p> 
                <p  *ngIf="list.status===0;">Status: Pending </p> 
                <p *ngIf="list.status===1;">Status: Completed </p> 
            <ion-note item-right>P{{(list.farmer_product.price_per_unit)*(list.quantity) | number:'1.2-2'}}</ion-note>
            </button>

        </ion-item-sliding>
        <ion-item-sliding>
            <button ion-item>
                <h3 *ngIf="s===0;" >For Pick up</h3>
                <h3 *ngIf="s===1;">For Shipping</h3>
                <p></p>
            <ion-note item-right>{{gtotal}}</ion-note>
            </button>
        </ion-item-sliding>
    </ion-list>
</ion-content>
