

<ion-content class="login-content" padding>
     <div text-center>
     <ion-img width="180" height="180" src="assets/img/logo.png"></ion-img>  
     </div>
  <div class="login-box">
     <form [formGroup]="form">

      <div formGroupName="name">
      <ion-row>
        <ion-col>
          <ion-list inset>
            
            <ion-item>
              <ion-input type="text" placeholder="Username" name="email" formControlName="uname"></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-input type="password" placeholder="Password" name="password" formControlName="pw"></ion-input>
            </ion-item>
            
          </ion-list>
        </ion-col>
      </ion-row>
      </div>
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" block (click)="calltologin()">Login</button>
          <div text-center>By clicking the login button, you agree to <br>the <a [navPush]="pushPage">terms and agreement</a></div>
          <ion-list>

    </ion-list>
          <button ion-button class="register-btn" block clear [navPush]="login">Sign Up Here</button>
        </ion-col>
      </ion-row>
      
    </form>
  </div>
</ion-content>
