<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>My Orders</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="property-list">
    <ion-list>
        <ion-item-sliding *ngFor="let orderlist of orders">
            <button ion-item  (click)="callorderinfo(orderlist.id)" class="red"  *ngIf="orderlist.order_status===3;">
                <h2>Order#: {{orderlist.order_number}}</h2>
                <p>{{orderlist.order_date}} </p>
            </button>
            
            <button ion-item  (click)="callorderinfo(orderlist.id)" class="green" *ngIf="orderlist.order_status===4;">
                <h2>Order#: {{orderlist.order_number}}</h2>
                <p>{{orderlist.order_date}}  </p>
            </button>


            <button ion-item  (click)="callorderinfo(orderlist.id)" class="blue" *ngIf="orderlist.order_status===1;">
                <h2>Order#: {{orderlist.order_number}}</h2>
                <p>{{orderlist.order_date}} </p>
            </button>
        </ion-item-sliding>
    </ion-list>
</ion-content>
