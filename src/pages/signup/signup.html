<ion-header>

    <ion-navbar>
       
        <ion-title>Customer Registration</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>

 <form [formGroup]="form">

      <div formGroupName="name">

      <ion-item>
      <ion-label  stacked><b>Login Details<b></ion-label>
      </ion-item>
      <ion-item>
      <ion-label  stacked>Username:</ion-label>
      </ion-item>
      <ion-item>
      <ion-label  stacked>Password:</ion-label>
      <ion-input  formControlName="password" placeholder="" type="password"></ion-input>
      </ion-item>
      <ion-item>
      <ion-label   stacked>Confirm Password:</ion-label>
      <ion-input  formControlName="cpassword" placeholder="" type="password"></ion-input>
      </ion-select>
    </ion-item>
      <ion-item>
      <ion-label  stacked><b>Feneral Information<b></ion-label>
      </ion-item>
      <ion-item>
      <ion-label  stacked>First Name:</ion-label>
      <ion-input  formControlName="firstname" type="text"></ion-input>
      </ion-item>
      <ion-item>
      <ion-label  stacked>Last Name:</ion-label>
      <ion-input  formControlName="lastname" type="text"></ion-input>
      </ion-item>
      <ion-item>
      <ion-label  stacked>Mobile Number:</ion-label>
      <ion-input  formControlName="mobilenumber" type="text" placeholder="09XXXXXXXXX"></ion-input>
      </ion-item>

      <ion-item>
      <ion-label  stacked>Email Address:</ion-label>
      <ion-input  formControlName="email" type="email"></ion-input>
      </ion-item>
      <ion-item>
      <ion-label  stacked>Address:</ion-label>
      <ion-input  formControlName="address" type="text"></ion-input>
      </ion-item>
      </div>

  <ion-buttons>
       <button ion-button block (click)="testform()">
        <ion-icon name="ion-plus-circled"></ion-icon>Registration
      </button>
      
    </ion-buttons>
