<ion-header>
    <ion-navbar>
        <ion-title>Change Password</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>

   <form [formGroup]="form">
    
  <div formGroupName="name">
      <ion-list>

        <ion-item>
          <ion-label  floating>Old Password</ion-label>
          <ion-input type="password"  formControlName="oldpw"></ion-input>
        </ion-item>



        <ion-item>
          <ion-label  floating>New Password</ion-label>
          <ion-input type="password" formControlName="newpw"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label  floating>Confirm New Password</ion-label>
          <ion-input type="password" formControlName="rnewpw"></ion-input>
        </ion-item>

      </ion-list>
    </div>
      <div padding>
          <button ion-button block  (click)="calltoChange()">Change</button>
      </div>
  </form>
</ion-content>
