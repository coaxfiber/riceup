<ion-header>

  <ion-navbar>
    <ion-title>Update Shipping address</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
                <ion-item>
                  <ion-label  stacked>Address</ion-label>
                  <ion-input [(ngModel)]="address.shipping_address" type="text"></ion-input>
                  </ion-item>
                    
                  <ion-item>
                  <ion-label  stacked>Mobile No</ion-label>
                  <ion-textarea [(ngModel)]="address.mobile_no" ></ion-textarea>
                  </ion-item>

        </ion-list>
            <button ion-button class="submit-btn" block  (click)="updateaddress()">Update Address</button>
</ion-content>
