<ion-header>

  <ion-navbar>
    <ion-title>Change Profile Picture</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-card>
	<ion-buttons>
      <button ion-button icon-left (click)="presentActionSheet()">
        <ion-icon name="camera"></ion-icon>Select Image
      </button>
      <img src="{{pathForImage(lastImage)}}" style="width: 100%" [hidden]="lastImage === null">

    </ion-buttons>
	</ion-card>
  <ion-buttons>
       <button ion-button block (click)="testform()">
        <ion-icon name="ion-plus-circled"></ion-icon>Change Profile Picture
      </button>
      
    </ion-buttons>
</ion-content>
