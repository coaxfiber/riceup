<ion-header>

  <ion-navbar>
    <ion-title>Forgot password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
          <br>
          <br>
          <div *ngIf="x==0">
			<ion-item>
			     <ion-input type="text" placeholder="Email Address" [(ngModel)]="email"></ion-input>
			</ion-item>

         	<button ion-button class="submit-btn" block (click)="sendv()">Send verification code.</button>
          </div>

          <div *ngIf="x==1">
			<ion-item>
			     <ion-input type="text" placeholder="Enter Verification Code" [(ngModel)]="verify"></ion-input>
			</ion-item>

          <button ion-button class="submit-btn" block (click)="calltologin()">Recover Account</button>
          </div>
</ion-content>
